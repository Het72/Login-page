<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Task</title>
</head>
<body>
    <div class="corners"></div>
    <div class="background">
    <div class="header">
        <img src="images/Group 416.svg" alt="">
        <h5>Get In Touch!</h5>
        <p>Make Your Mark with PierSight</p>
    </div>
    <div class="container">
        <div class="left">
            <form>
                <div class="form">
                    <h5>Name</h5>
                    <input type="text" placeholder="Your Name is">
                </div>
                <div class="form">
                    <h5>Email</h5>
                    <input type="text" placeholder="Where can we email you">
                </div>
                <div class="form">
                    <h5>Phone Number</h5>
                    <input type="text" placeholder="Your phone number">
                </div>
                <div class="form">
                    <h5>Message</h5>
                    <textarea id="message" rows="3" placeholder="What do you want..."></textarea>
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
        <div class="right">
            <div class="img">
                <img src="images/Group 401.svg" alt="">
                <img src="images/Rectangle 615.svg" alt="">
                <img src="images/Group 402.svg" alt="">
                <img src="images/Group 403.svg" alt="">
            </div>
        </div>
    </div>
</div>
<div class="corner-bottom"></div>
    <script src="main.js"></script>
</body>
</html>
